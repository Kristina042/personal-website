<svg xmlns="http://www.w3.org/2000/svg" width="100vw" height="100vh">
  <defs>
    <pattern id="grid-lines" width="24" height="24" patternUnits="userSpaceOnUse">
      <rect width="24" height="24" fill="white"/>
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="black" stroke-width="1"/>
    </pattern>

    <mask id="inverse-grid-mask">
      <rect width="100%" height="100%" fill="white"/>
      <rect width="100%" height="100%" fill="url(#grid-lines)"/>
    </mask>
  </defs>

  <rect width="100%" height="100%" fill="#181818" mask="url(#inverse-grid-mask)"/>
</svg>
